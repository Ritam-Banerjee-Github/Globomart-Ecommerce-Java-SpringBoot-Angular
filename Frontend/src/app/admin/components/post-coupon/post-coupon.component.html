<div class="container">
    <h2>Add Coupon</h2>

    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
               
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name">

            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput type="text" formControlName="code" placeholder="Code">

            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Discount %</mat-label>
            <input matInput type="number" formControlName="discount" placeholder="Discount">

            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Expiration Date</mat-label>
            <input matInput [matDatepicker]="picker" type="number" formControlName="expirationDate">
             <mat-hint>MM/DD/YYY</mat-hint>
             <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Coupon</button>

    </form>

</div>
