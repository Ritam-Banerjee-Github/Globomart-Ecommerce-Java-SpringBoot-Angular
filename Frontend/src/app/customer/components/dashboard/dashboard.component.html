<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search</mat-label>
        <input matInput formControlName="title">
    
        <button mat-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    
</form>
<div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.processedImage" alt="product-image">
        </div>

        <div class="product-details">
            <h2 class="product-name" routerLink="/customer/product/{{product.id}}">{{product.name}}</h2>
            <p class="product-decription>">{{product.description}}</p>

            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">&#8377;{{product.price}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{product.categoryName}}</span>
                </div>
            </div>

            
            <mat-divider></mat-divider>

            <div class="actions">
                <button mat-raised-button color="primary" class="update-button"
                (click)="addToCart(product.id)">Add to Cart</button>  
            </div>
        </div>
    </mat-card>
</div>
