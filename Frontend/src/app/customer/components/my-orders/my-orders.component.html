<ng-container>

    <table mat-table [dataSource]="myOrders" class="mat-elevation-z8">
        <ng-container matColumnDef="trackingId">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Tracking Id </th>
            <td mat-cell *matCellDef="let order"> {{order.trackingId}} </td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> User Name </th>
            <td mat-cell *matCellDef="let order"> {{order.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Amount </th>
            <td mat-cell *matCellDef="let order"> {{order.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Description </th>
            <td mat-cell *matCellDef="let order"> {{order.orderDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Address </th>
            <td mat-cell *matCellDef="let order"> {{order.address}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Date </th>
            <td mat-cell *matCellDef="let order"> {{order.date | date: "dd/MM/yyyy"}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Status </th>
            <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="font-weight:bolder;color:blue;"> Action </th>
            <td mat-cell *matCellDef="let order">
                <span *ngIf="order.orderStatus=='Delivered'">
                  <button mat-raised-button color="primary" type="submit" routerLink="/customer/ordered_products/{{order.id}}">Review</button>
                </span>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="['trackingId','userName','amount','description','address','date','status','action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['trackingId','userName','amount','description','address','date','status','action']"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</ng-container>
